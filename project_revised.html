<!DOCTYPE html>
<html>
<head>
    <title>Progressive Form | Multi Steps Form</title>
    <link rel="stylesheet" type="text/css" href="project_revised.css">
</head>

<body>
    <div class="wrapper">
        <div>
            <h1 class="title_header">Signup Form</h1><br>
        </div>
        <ul id="progressbar_header">
            <li>Name   </li>
            <li>Contact</li>
            <li>Birth  </li>
            <li>Submit </li>
        </ul>
        <div class="header">
            <ul>
                <li class="active form_1_progessbar">
                    <div>
                        <p class="number">1</p>
                    </div>
                </li>
                <li class="form_2_progessbar">
                    <div>
                        <p class="number">2</p>
                    </div>
                </li>
                <li class="form_3_progessbar">
                    <div>
                        <p class="number">3</p>
                    </div>
                </li>
                <li class="form_4_progessbar">
                    <div>
                        <p class="number">4</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="form_wrap">
            <div class="form_1 data_info">
                <form method="post" action="save_data.php">
                    <div class="form_container">
                        <div>
                            <h1>Basic info:</h1><br>
                        </div>
                        <div class="input_wrap">
                            <label for="first_name">First Name</label>
                            <input type="text" name="First_Name" class="input" id="first_name">
                            <span class="error_message"></span>
                        </div>
                        <div class="input_wrap">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="Last_Name" class="input" id="last_name">
                            <span class="error_message"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="form_2 data_info" style="display: none;">
                <h1>Contact Info:</h1><br>
                <form method="post" action="save_data.php">
                    <div class="form_container">
                        <div class="input_wrap">
                            <label for="email">Email Address</label>
                            <input type="text" name="Email_Address" class="input" id="email">
                            <span class="error_message"></span>
                        </div>
                        <div class="input_wrap">
                            <label for="phone number">Phone number</label>
                            <input type="number" name="Phone_Number" class="input" id="contact_num">
                            <span class="error_message"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="form_3 data_info" style="display: none;">
                <h1>Date of Birth:</h1><br>
                <form method="post" action="save_data.php">
                    <div class="form_container">
                        <div class="input_wrap">
                            <label for="date">Date</label>
                            <input type="text" name="Date" class="input" placeholder="dd-mm-yyyy" id="date">
                            <span class="error_message"></span>
                        </div>
                        <div class="input_wrap">
                            <label for="Gender">Gender</label>
                            <select name="Gender" id="gender" class="input">
                                <option value="woke">Prefer not to say</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                            <span class="error_message"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="form_4 data_info" style="display: none;">
                <h1>Login Details:</h1><br>
                <form method="post" action="save_data.php">
                    <div class="form_container">
                        <div class="input_wrap">
                            <label for="username">Username</label>
                            <input type="text" name="Username" class="input" id="username">
                            <span class="error_message"></span>
                        </div>
                        <div class="input_wrap">
                            <label for="password">Password</label>
                            <input type="password" name="Password" class="input" id="password">
                            <span class="error_message"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="btns_wrap">
            <div class="common_btns form_1_btns">
                <button type="button" class="btn_next">Next <span class="icon"><ion-icon
                            name="arrow-forward-sharp"></ion-icon></span></button>
            </div>
            <div class="common_btns form_2_btns" style="display: none;">
                <button type="button" class="btn_back"><span class="icon"><ion-icon
                            name="arrow-back-sharp"></ion-icon></span>Previous</button>
                <button type="button" class="btn_next">Next <span class="icon"><ion-icon
                            name="arrow-forward-sharp"></ion-icon></span></button>
            </div>
            <div class="common_btns form_3_btns" style="display: none;">
                <button type="button" class="btn_back"><span class="icon"><ion-icon
                            name="arrow-back-sharp"></ion-icon></span>Previous</button>
                <button type="button" class="btn_next">Next <span class="icon"><ion-icon
                            name="arrow-forward-sharp"></ion-icon></span></button>
            </div>
            <div class="common_btns form_4_btns" style="display: none;">
                <button type="button" class="btn_back"><span class="icon"><ion-icon
                            name="arrow-back-sharp"></ion-icon></span>Previous</button>
                <button type="button" class="btn_done">Done</button>
            </div>
        </div>
    </div>

    <div class="modal_wrapper">
        <div class="shadow"></div>
        <div class="success_wrap">
            <span class="modal_icon"><ion-icon name="checkmark-sharp"></ion-icon></span>
            <p>You have successfully completed the process.</p>
        </div>
    </div>
    <script src="project_revised.js"></script>
</body>

</html>
